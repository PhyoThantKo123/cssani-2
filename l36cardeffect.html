<!DOCTYPE html>
<html>
<head>
	<title>Card Effect</title>
	<style type="text/css">
		body{
			height: 100vh;
			font-family: sans-serif;
			background-color: #333;

			display: flex;
			justify-content: center;
			align-items: center;

			overflow: hidden;
			margin: 0;
		}
		.container{
			width: 500px;
			height: 500px;

			border-radius: 10px;
			overflow: hidden;

			position: relative;

		}
		img{
			width: 100%;
			height: 100%;
		}
		.container:before{
			content: '';
			width: 100%;
			height: 100%;
			background-color: #0985eb;

			position: absolute;
			top: 100%;
			left: 0;
			opacity: 0.5;

			transition: all 0.3s linear;
			transition-delay: 0.3s;
		}
		.caption{
			width: 100%;
			height: 100%;

			position: absolute;
			top:0;
			left: 0;

			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;

			opacity: 0;

			transition: all 0.3s linear;
			transform: translateY(-10px);
		}
		.caption h3,.caption p{
			margin: 0;
			letter-spacing: 2px;
			color: #fff;
		}
		.caption h3{
			text-transform: uppercase;
			margin-bottom: 5px;
		}
		.caption p{
			text-transform: capitalize;
			background-color: #bd6c40;
		}
		.container:hover::before{
			top: 0;
			transition-delay: 0s;
		}
		.container:hover .caption{
             transform: translateY(0);
             opacity: 1;
             transition-delay: 0.25s;
		}

	</style>
</head>
<body>
	<div class="container">
		<img src="img/cat.jpg"/>
		<div class="caption">
			<h3>How Sweet !</h3>
			<p>This is a css animation lesson for image card</p>
		</div>
	</div>
</body>
</html>
