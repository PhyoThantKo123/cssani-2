<!DOCTYPE html>
<html>
<head>
	<title>Button Effect</title>
	<style type="text/css">
		body{
			height: 100vh;
			background-color: #26d1a3;

			display: flex;
			justify-content: center;
			align-items: center;

			overflow: hidden;
		}
		a{
			text-decoration: none;
			color: #777;
			background-color: #fff;

			font-weight: bold;
			text-transform: uppercase;
			letter-spacing: 7px;

			padding: 25px 50px;
			border-radius: 100px;

			position: relative;
		}
		a::before{
			content: '';
			width: 100%;
			height: 100%;

			background-color: #fff;

			position: absolute;
			top: 0;
			left: 0;
			z-index: -1;

			border-radius: 100px;
			opacity: 0.5;
			transition: all 0.3s linear;
		}
		a:hover::before{
			transform: scale(1.4,1.6);
			opacity: 0;
		}
	     a:hover{
			transform: translateY(-3px);
			box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
		}
		a:active{
			transform: translateY(-1px);
			box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
		}
	</style>
</head>
<body>
    <a href="#">hover me</a>
</body>
</html>
