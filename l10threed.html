<!DOCTYPE html>
<html>
<head>
	<title>3D</title>
	<style type="text/css">
	*{
		perspective: 1000px;
	}
		img{
			width: 300px;
			display: block;
			margin:auto;
			transition:all 2s;
			margin-top: 200px;
		}
		img:hover{
			transform: translateZ(500px);
		}
	</style>
</head>
<body>
	<div><img src="./img/dog.jpg" alt="dog"/></div>
	<div>hello</div>
</body>
</html>
