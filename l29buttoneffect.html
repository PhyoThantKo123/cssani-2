<!DOCTYPE html>
<html>
<head>
	<title>Button Effect</title>
	<style type="text/css">
		body{
			height: 100vh;
			background-color: #222;

			display: flex;
			justify-content: center;
			align-items: center;

			overflow: hidden;
		}
		button{
			width: 400px;
			height: 120px;

			color: #fff;
			background-color: transparent;

			font-size: 45px;
			text-transform: uppercase;
			letter-spacing: 15px;

			border: none;

			position: relative;
			/*overflow: hidden;*/
		}
		button::before{
			content: '';

			width: 100%;
			height: 4px;
			background-color: #fff;

			position: absolute;
			top: 0;
			left: -100%;

			transition: all 0.6s linear;
		}
		
		button::after{
			content: '';

			width: 100%;
			height: 4px;
			background-color: #fff;

			position: absolute;
			bottom: 0;
			right: -100%;

			transition: all 0.6s linear;
			
		}
		span::before{
			content: '';

			width: 4px;
			height: 100%;
			background-color: #fff;

			position: absolute;
			top: 100%;
			left: 0;

			transition: all 0.6s linear;
			
		}
		span::after{
			content: '';

			width: 4px;
			height: 100%;
			background-color: #fff;

			position: absolute;
			top:-100%;
			right: 0;

			transition: all 0.6s linear;
			
		}

		button:hover::before{
            left: 0;
		}

		button:hover::after{
			right: 0;
		}
		
		button:hover span::before,
		button:hover span::after{
			top: 0;
		}


	</style>
</head>
<body>
	<button><span></span>button</button>
</body>
</html>
