<!DOCTYPE html>
<html>
<head>
	<title>Menu Effect</title>
	<style type="text/css">
		body{
			height: 100vh;
			background-color: skyblue;

			display: flex;
			justify-content: center;
			align-items: center;

			margin: 0;
			overflow: hidden;
		}
		ul{
			list-style: none;
			padding: 0;
			margin: 0;

			display: flex;
		}
		ul li a{
			text-decoration: none;
			text-transform: uppercase;
			color: #333;
			font-size: 20px;

			padding: 10px 20px;
			position: relative;

		}
		ul li a::before{
             content: '';
             width: 0%;
             height: 5px;

             background-color: red;

             position: absolute;
             bottom: 0;
             left: 0;

             transition: all 0.3s linear;
		}
		ul li a::after{
			content: '';

			width: 0%;
			height: 5px;

			background-color: #f705c3;

			position: absolute;
			bottom: 0;
			right: 0;
            
            transition: all 0.3s linear;
		}
		ul li a:hover::before{
			width: 50%;
			transform: translateX(100%);
		}
		ul li a:hover::after{
			width: 50%;
			transform: translateX(-100%);
		}
	</style>
</head>
<body>
	<ul>
		<li><a>Home</a></li>
		<li><a>About</a></li>
		<li><a>Service</a></li>
		<li><a>Protfolio</a></li>
		<li><a>Contact</a></li>
	</ul>
</body>
</html>
