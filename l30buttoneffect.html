<!DOCTYPE html>
<html>
<head>

	<title>Button Effect</title>
<style type="text/css">
	body{
	  height: 100vh;
		font-family: sans-serif;
		background-color: #0c9469;

		display: flex;
		justify-content: center;
		align-items: center;

		overflow: hidden;
		}
		a{
			text-decoration: none;
			/*background-color: red;*/
			color: #fff;

			padding: 20px 40px;

			font-size: 24px;
			text-transform: uppercase;
			letter-spacing: 7px;
			font-weight: bold;

			position: relative;
		}
		a::before{
			content: '';

			width: 50%;
			height: 100%;
			background-color: tomato;

			position: absolute;
			top: -5px;
			left: 0;
			z-index: -1;

			transform: skewX(30deg);

			transition: all 0.3s linear;
		}
		a::after{
			content: '';

			width: 50%;
			height: 100%;
			background-color: darkblue;

			position: absolute;
			bottom: -5px;
			left: 52%;
			z-index: -1;

			transform: skewX(30deg);
			transition: all 0.3s linear;
		}
		a:hover::before{
			top: 0;
			left: 50%;
			transform: skewX(0deg);
		}
		a:hover::after{
			top: 0;
			left:0;
			transform: skewX(0deg);
		}
		
	</style>

</head>
<body>
	<a href="#">Hover me</a>
</body>
</html>
