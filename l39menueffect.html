<!DOCTYPE html>
<html>
<head>
	<title>Menu Effect</title>
	<style type="text/css">
		body{
			height: 100vh;
			background-color: skyblue;

			display: flex;
			justify-content: center;
			align-items: center;

			overflow: hidden;
			margin: 0;
		}
		ul{
			list-style: none;
			padding: 0;
			margin: 0;

			display: flex;
		}
		ul li a{
			text-decoration: none;
			color: #333;
			font-size: 22px;
			padding: 10px 20px;

			position: relative;
		}
		ul li a::before{
			content: '';

			width: 100%;
			height: 2px;

			background-color: #333;
			position: absolute;
			top: 0;
			left: 0;

			transform: scale(0);
			transform-origin: left;
			transition: all 0.5s linear;
		}
		ul li a::after{
			content: '';

			width: 100%;
			height: 2px;

			background-color: #333;
			position: absolute;
			top: 100%;
			left: 0;

			transform: scale(0);
			transform-origin: right;
			transition: all 0.5s linear;
		}
		ul li a:hover::before,ul li a:hover::after{
			transform: scale(1);
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="#">Home</a></li>
		<li><a href="#">About</a></li>
		<li><a href="#">Services</a></li>
		<li><a href="#">Portfolio</a></li>
		<li><a href="#">Contact</a></li>
	</ul>
</body>
</html>
