<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>3D</title>
	<style type="text/css">
	*{
		perspective: 500px;
	}*
		img{
			width: 300px;
			display: block;
			margin: auto;
			margin-top: 200px;
			transition: all 2s;
		}
		img:hover{
			/*transform: rotateX(120deg);*/ /*rotate behind*/
			transform: rotateY(-45deg);
		}
	</style>
</head>
<body>
    <img src="img/dog.jpg" alt="dog" />
</body>
</html>
