<!DOCTYPE html>
<html>
<head>
	<title>Card Effect</title>
	<style type="text/css">
		body{
			height: 100vh;
			background-color: #fff;
			font-family: sans-serif;

			display: flex;
			justify-content: center;
			align-items: center;

			overflow: hidden;
		}
		.card{
			width: 320px;
			background-color: #fff;
			padding: 40px;
			border-radius: 20px;
			box-shadow: 0 10px 30px #888;

			position: relative;
			overflow: hidden;
		}
		.card::before{
			content: '';

			width: 100%;
			height: 100%;

			background-color: darkblue;
			position: absolute;
			top:calc(100% - 15px);
			left: 0;
			z-index: 1;

			/*opacity: 0.2;*/

			transition: all 0.3s linear;
		}
		.content{
			color: #777;
			text-transform: capitalize;

            position: relative;
            z-index: 2;

			transition: all 0.3s linear;
		}
		.content h2{
			font-size: 30px;

			margin-top: 0;
			margin-bottom: 12px;
		}
		.content p{
			font-size: 18px;
		}
		.content a{
			display: inline-block;

			text-decoration: none;
			background-color: #fff;
			color: #777;

			font-size: 14px;
			padding: 6px 10px;
			box-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);

			margin-top: 14px;
		}
		.card:hover::before{
			top: 0;
		}
		.card:hover .content{
              color: #fff;
		}
	</style>
</head>
<body>
	<div class="card">
		<div class="content">
			<h2>CSS Animation</h2>
			<p>
				Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s
			</p>
			<a href="#">Read More</a>
		</div>
	</div>
</body>
</html>
