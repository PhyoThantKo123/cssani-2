<!DOCTYPE html>
<html>
<head>
	<title>Buttom Effect</title>
	<style type="text/css">
		body{
			font-family: sans-serif;
			/*view port height*/
			height: 100vh;

           display: flex;
           justify-content: center;
           align-items: center;
          /* margin: 0;*/overflow: hidden;
		}
		a{
			text-decoration: none;
			color: #444;
			font-size: 45px;
            padding:40px 80px;
			border: 5px solid #444;
			overflow: hidden;

			position: relative;
		}
       /* a::before{
        	content: "hey";
        }*/
        a::before{
        	content: '';

        	width: 100%;
        	height: 100%;
        	background-color: yellow;

        	position: absolute;
        	top: 0;
        	left: 0;

        	z-index: -1;/*default value 0*/

        	transform: rotate(-90deg);
        	transform-origin: left bottom;
        	transition: all 1s linear;
        }
        a:hover::before{
        	transform: rotate(0deg);
        }
	</style>
</head>
<body>
	<a href="#">Hover me</a>

</body>
</html>
