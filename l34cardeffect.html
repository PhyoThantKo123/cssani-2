<!DOCTYPE html>
<html>
<head>
	<title>Card Effect</title>
	<style type="text/css">
		body{
			height: 100vh;
			font-family: sans-serif;

			display: flex;
			justify-content: center;
			align-items: center;

			overflow: hidden;
		}
		.container{
			width: 500px;
			height: 500px;

			position: relative;
			overflow: hidden;
		}
		img{
			width: 100%;
			height: 100%;

			transition: all 0.3s linear;
		}
		.caption{
			width: 100%;
			height: 100%;

			background-color: rgba(0, 0, 0, 0.8);
			color: #fff;
			position: absolute;
			top: 0;
			left: -100%;

			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;

			transition: all 0.3s linear;
		}
		.caption h1{
			margin: 0;
			text-transform: uppercase;
		}
		.caption p{
			text-transform: capitalize;
			font-size: 18px;
		}
		.container:hover .caption{
			left: 0;
		}
		.container:hover img{
			transform: translateX(100%);
		}
	</style>
</head>
<body>
   <div class="container">
   	<img src="./img/cat.jpg" alt="cat" />
   	<div class="caption">
   		<h1>How Sweet !</h1>
   		<p>This is css animation lesson for image card</p>
   	</div>
   </div>
</body>
</html>
