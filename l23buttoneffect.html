<!DOCTYPE html>
<html>
<head>
	<title>Button Effect</title>
	<style type="text/css">
		body{
			height: 100vh;
			font-family: sans-serif;
			background-color: #222;

			display: flex;
			justify-content:center;
			align-items: center;

			overflow: hidden;
		}
		a{
		width: 220px;
		height: 80px;
		text-decoration: none;
		font-size: 26px;
		color: yellow;

		text-transform: uppercase;

		text-align: center;
		line-height: 80px;
		position: relative;
		/*position: relative;*/
		}
		a::before{
			content: '';
			width: 20px;
			height: 20px;
			background-color: yellow;
			position: absolute;
			top: 50%;
			left: 0;
			box-shadow: -100px 0 0 #ff0;
			z-index: -2;
			

			border-radius: 50%;

			transform: translateY(-50%);
			opacity: 0;
			transition: all 0.5s linear;
		}
		a::after{
			content: '';
			width: 20px;
			height: 20px;
			background-color:#ff0;
			border-radius: 50%;

			position: absolute;
			top: 50%;
			right: 0;
			z-index: -2;

			transform: translateY(-50%);
			box-shadow: 100px 0 0 #ff0;
			opacity: 0;
			transition: all 0.5s linear;
		}
		a:hover::before{
            left: 50%;
            box-shadow: -30px 0 0 #ff0;
            transform: translate(-50%,-50%);
            opacity: 1;
		}
		a:hover::after{
			right: 50%;
			box-shadow: 30px 0 0 #ff0;
			transform: translate(50%,-50%);
			opacity: 1;
		}
		span{
          width: 100%;
          height: 100%;
          background-color: yellow;
          border-radius: 10px;
          position: absolute;
          top: 0;
          left: 0;
          transform: scale(0);
          z-index:-1;
          transition: all 0.5s;
		}
		a:hover span{
			transform: scale(1);
			transition-delay: 0.5s;
		}
		a:hover{
			color: black;
			transition-delay: 0.5s;
		}

	</style>
</head>
<body>
   <a href="#"><span></span>Hover Me</a>
</body>
</html>
