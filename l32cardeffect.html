<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Card Effect</title>
	<style type="text/css">
		body{
			height: 100vh;
			font-family: sans-serif;

			display: flex;
			justify-content: center;
			align-items: center;

			overflow: hidden;
		}
		.container{
			width: 500px;
			height: 500px;
			background-color: green;

			position: relative;

			overflow: hidden;
		}
		.container img{
			width: 100%;
			height: 100%;

			transition: all 0.3s linear;
		}
		.container .caption{

			width: 100%;
			height: 100%;

			background-color: rgba(0, 0, 0, 0.5);
			color: #fff;

			position: absolute;
			top: 0;
			left: 0;

			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;

			opacity: 0;
			transition: all 0.3s linear;
		}
		.caption h1{
			text-transform: uppercase;
			margin: 0;
		}
		.caption p{
			text-transform: capitalize;
			margin: 0;
		}


		.container:hover .caption{
			opacity: 1;
		}
		.container:hover img{
			transform: scale(1.3) rotate(20deg);x
		}

	</style>
</head>
<body>

<div class="container">
    <img src="./img/cat.jpg" alt="cat"/>
    <div class="caption">
    	<h1>How Sweet</h1>
    	<p>This is css animation lesson for image card</p>
    </div>
</div>

</body>
</html>
