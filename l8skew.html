<!DOCTYPE hmtl>
<html>
 <head>
 	<title>Skew Function</title>
 	<style type="text/css">
 		img{
 			width: 300px;
 			display: block;
 			margin: auto;
            margin-top: 200px;
            transition: all 2s;
 		}
 		img:hover{
 			transform: skew(20deg,20deg);
 		}
 	</style>
 </head>
 <body>
 	<img src="./img/dog.jpg"/>
 </body>
</html>
