<!DOCTYPE html>
<html>
<head>
	<title>Menu Effect</title>
	<style type="text/css">
		body{
			height: 100vh;
			background-color: skyblue;

			display: flex;
			justify-content: center;
			align-items: center;

			overflow: hidden;
			margin: 0;
		}
		ul{
			list-style: none;
			margin: 0;
			padding: 0;

			display: flex;
		}
		ul li a{
			text-decoration: none;
			color: #333;

			padding: 10px 20px;
			margin: 0 10px;

			font-size: 20px;
			text-transform: uppercase;

			position: relative;

			transition: all 0.3s linear;
		}
		ul li a::before{
			content: '';

			width: 12px;
			height: 12px;

		/*	background-color: red;*/
			border: 3px solid red;
			border-width: 0 0 3px 3px;

			position: absolute;
			bottom: 0;
			left: 0;
			z-index: -1;

			opacity: 0;
			transition: all 0.3s linear;
		}
		ul li a::after{
			content: '';

			width: 12px;
			height: 12px;

			border: 3px solid red;
			border-width: 3px 3px 0 0;

			position: absolute;
			top: 0;
			right: 0;
			z-index: -1;

			opacity: 0;
			transition: all 0.3s linear;
		}
		ul li a:hover::after{
			top: -8px;/* (-8px)*/
			right: -8px;

			opacity: 1;
		}
		ul li a:hover::before{
			bottom: -8px;/* (-8px)*/
			left: -8px;

			opacity: 1;
		}
		ul li a:hover{
			background-color: red;
			color: #fff;
		}
	</style>
</head>
<body>
	<ul>
		<li><a>Home</a></li>
		<li><a>About</a></li>
		<li><a>Services</a></li>
		<li><a>Portfolio</a></li>
		<li><a>Contact</a></li>
	</ul>
</body>
</html>
