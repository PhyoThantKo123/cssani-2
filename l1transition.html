<!DOCTYPE html>
<html>
	<head>
		<title>CSS Transition</title>
		<style type="text/css">
			button{
				width:290px;
				height: 70px;
				color: white;
				background-color:blue; 
				font-size: 25px;

				transition-property: background-color;
				transition-duration:2000ms; 
			}

			button:hover{
				background-color: green;
			}
		</style>
	</head>
	<body>
		<button>CSS Transition</button>
	</body>
</html>
