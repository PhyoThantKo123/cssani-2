<!DOCTYPE html>
<html>
<head>
	<title>Ani Effect</title>
	<style type="text/css">
		body{
			height: 100vh;
			font-family: sans-serif;
			background-color: #0b1734;

			display: flex;
			justify-content: center;
			align-items: center;

			overflow: hidden;
			}
			h1{
				font-size: 40px;
				color: #fff;
				text-transform: uppercase;
				letter-spacing: 10px;

				padding: 0;
				margin: 0;

				position: relative;
			}
			h1::before{
				content: 'loading...';
				width: 100%;
				border-right: 5px solid orange;

				color: orange;
				position: absolute;
				top: 0;
				left: 0;

				overflow: hidden;
				animation: myani 5s linear infinite;
			}
			@keyframes myani{
				0%{
					width: 0%;
				}
				50%{
					width: 100%;
				}
				100%{
					width: 0;
				}
			}		
	</style>
</head>
<body>
	<h1>Loading...</h1>
</body>
</html>
