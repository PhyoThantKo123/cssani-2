<!DOCTYPE html>
<html>
<head>
	
	<title>Button Effect</title>
	<style type="text/css">
	   *{
	   	perspective: 1000px;
	   }
		body{
			height: 100vh;

			font-family: sans-serif;

			display: flex;
			justify-content: center;
			align-items: center;
			overflow: hidden;
		}
		a{
			text-decoration: none;
			color:#fff;
			background-color: transparent;

			width: 300px;
			height: 60px;

			text-align: center;
			line-height: 60px;
			font-weight: bold;
			letter-spacing: 2px;
			text-transform: uppercase;

			position: relative;
		}
		a::before{
			content: '';

			width: 100%;
			height: 100%;

			background-color: skyblue;

			position: absolute;
			top:-3px;
			left:-3px;
			z-index: -1;

			mix-blend-mode: multiply;

			transform-origin: top;
			transition: all 0.3s linear;
		}
		a::after{
			content: '';

			width: 100%;
			height: 100%;

			background-color: tomato;

			position: absolute;
			top: 3px;
			left: 3px;
			z-index: -2;

			mix-blend-mode: multiply;

			transform-origin: bottom;

			transition: all 0.3s linear;
		}
		a:hover::before{
			top: -6px;
			left: 0;
			transform: rotateX(70deg);
		}
		a:hover::after{
			top: 6px;
			left: 0;
			transform: rotateX(-70deg);
		}
		a:hover{
			color: black;
		}
	</style>
</head>
<body>
    
    <a href="#">Button Hover Effect</a>
</body>
</html>
