<!DOCTYPE html>
<html>
<head>
	<title>Button Effect</title>
	<style type="text/css">
		body{
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;

			overflow: hidden;
		}
		a{
			width: 160px;
			height: 60px;

			text-decoration: none;
			color: #000;
			background-color:transparent;

			text-align: center;
			line-height: 60px;

			font-size: 25px;
			/*text-transform: uppercase;*/

			border: 2px solid #000;

			position: relative;
		}
		a::before{
			content: '';

			width: 100%;
			height: 100%;

			background-color: black;

			position: absolute;
			top: 0;
			left: 0;
			z-index: -1;

			opacity: 0;
			transition: all 0.2s linear;
		}
		a:hover{
			color: #fff;
		}
		a:hover::before{
			opacity: 1;
			transform: rotate(15deg);
		}
		a span{
			color: transparent;
			/*color: #000;*/
			position: relative;
		}
		a span:before{
			content: 'H';

			color: #000;
			position: absolute;

			transition: all 0.3s linear;
		}
		a:hover span::before{
			color: #fff;
			font-size: 65px;
			transform: translate(-65%,-10%) rotate(360deg);
		}
	</style>
</head>
<body>
	<a href="#"><span>H</span>over me</a>
</body>
</html>
