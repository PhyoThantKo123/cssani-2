<!DOCTYPE html>
<html>
<head>
	<title>Button Effect</title>
	<style type="text/css">
		body{
			font-family: sans-serif;
			height: 100vh;
			display: flex;
			justify-content:center;
			align-items: center;
			overflow: hidden;
		}
		a{
			text-decoration: none;
			color: #000;
			border: 4px solid #000;
			padding: 40px 80px;
			font-size: 45px;

			position: relative;
			overflow: hidden;
			
		}
		a::before{
			content: 'Thank You';

			background-color: #000;
			color: #fff;
			width: 100%;
			height: 100%;

			position: absolute;
			top: 0;
			left: 0;

			display: flex;
			justify-content:center;
			align-items: center;

			transform: scale(0.1);
			opacity: 0;

			transition: all 1s linear;
		}
		a:hover::before{
			transform: scale(1);
			opacity: 1;
		}
	</style>
</head>
<body>
	<a href="#">Hover Me</a>
</body>
</html>
