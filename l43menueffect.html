<!DOCTYPE html>
<html>
<head>
	<title>Menu Effect</title>
	<style type="text/css">
		body{
			height: 100vh;
			background-color: #fff;

			display: flex;
			justify-content: center;
			align-items: center;

			overflow: hidden;
			margin: 0;
		}
		ul{
			display: flex;
			list-style: none;
			margin: 0;
			padding: 0;
		}
		
		ul li a{
			text-decoration: none;
			text-transform: uppercase;
			font-size: 20px;
			font-weight: bold;

			color: #222;
			padding: 15px 30px;

			position: relative;
			transition: all 0.3s linear;
		}
		ul li a::before{
			content: '';

			width: 100%;
			height: 100%;

			background-color: transparent;
			position: absolute;
			top: 0;
			left: 0;
			z-index: -1;

			border-top: 2px solid black;
			border-bottom: 2px solid black;

			transform: scaleY(2);
			opacity: 0;

			transition: all 0.5s;
		}
		ul li a::after{
			content: '';

			width: 100%;
			height: 100%;
			background-color: black;
			position: absolute;
			top: 0;
			left: 0;
			z-index: -1;

			transform: scale(0);
			transition: all 0.3s linear;
		}
		ul li a:hover::after{
			transform: scale(1);
		}
		ul li a:hover::before{
			transform: scaleY(1.5);
			opacity: 1;
		}
		ul li a:hover{
			color: #fff;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="#">Home</a></li>
		<li><a href="#">About</a></li>
		<li><a href="#">Services</a></li>
		<li><a href="#">News</a></li>
		<li><a href="#">Contact</a></li>
	</ul>
</body>
</html>
