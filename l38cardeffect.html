<!DOCTYPE html>
<html>
<head>
	<title>Card Effect</title>
	<style type="text/css">
		body{
			height: 100vh;
			font-family: sans-serif;
			background-color: #333;

			display: flex;
			justify-content: center;
			align-items: center;

			overflow: hidden;
		}
		.container{
			width: 450px;
			height: 400px;
			background-color: #444;
			border: 10px solid #fff;

			position: relative;
			overflow: hidden;
		}
		.container::before{
            content: '';

            width: 100%;
            height: 100%;
            background-color: #24ab9b;

            position: absolute;
            top: 0;
            left: 0;

            opacity: 0;
            transition: all 0.3s linear;
		}
		.container img{
			width: 100%;
			height: 100%;

			transition: all 0.5s linear;

		}
		.container .caption{
			width: 100%;
			height: 100%;
			color: #fff;

			position: absolute;
			top: 0;
			left: 0;

			display: flex;
			flex-direction: column;
			justify-content: space-around;

			text-align: center;
			text-transform: uppercase;		
		}
		.caption h2{
			background-color: rgba(0, 0, 0, 0.5);
			font-size: 17px;

			padding: 20px;
			margin: 0;

			transform: translateY(-300px);
			transition: all 0.3s linear;
		}
		.caption p{
			width: 80%;
			align-self: center;

			transform: translateY(-300px);
			transition: all 0.3s linear;
		}
		.caption a{
			width: 100px;
			align-self: center;

			text-decoration: none;
			color: #fff;
			background-color: #000;

			padding: 15px;
			margin: 0;

			transform: translateY(-400px);
			transition: all 0.3s linear;
		}
		.container:hover img{
			transform: rotate(700deg) scale(0);
		}
		.container:hover::before{
			opacity: 1;
			transition-delay: 0.5s;
		}
		.container:hover h2,.container:hover p,.container:hover a{
			transform: translateY(0);
		}
		.container:hover a{
			transition-delay: 0.6s;
		}
		.container:hover p{
			transition-delay: 0.8s;
		}
		.container:hover h2{
			transition-delay: 1s;
		}
	</style>
</head>
<body>
	<div class="container">
		<img src="./img/webdep.jpg"/>
		<div class="caption">
			<h2>How Sweet !</h2>
			<p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy</p>
			<a href="#">Read More</a>
		</div>
	</div>
</body>
</html>
