<!DOCTYPE html>
<html>
<head>
	<title>Button Effect</title>
	<style type="text/css">
		body{
			height: 100vh;
			background-color: #333;
			font-family: sans-serif;

			display: flex;
			justify-content: center;
			align-items: center;

			overflow: hidden;
		}
		a{
			text-decoration: none;

			width: 200px;
			height: 60px;

			color: orange;

			text-align: center;
			line-height: 60px;

			font-size: 22px;
			letter-spacing: 3px;

			position: relative;
		}
		
		a::before{
			content: '';

			width: 200px;
			height: 90px;
			border-left: 2px solid red;
			border-right: 2px solid orange;

			position: absolute;
			top: -15px;
			left: 0;

			transition: all 0.4s linear;

		}
		a::after{
			content: '';

			width: 230px;
			height: 60px;
			border-top: 2px solid red;
			border-bottom: 2px solid orange;

			position: absolute;
			top: 0;
			left: -15px;

			transition: all 0.4s linear;

			transition-delay: 0.4s;

		}
		a:hover::before{
			transform: rotateY(180deg);
		}
		a:hover::after{
			transform: rotateX(180deg);
		}
	</style>
</head>
<body>
	<a href="#">Hover Me</a>
</body>
</html>
