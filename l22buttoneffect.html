<!DOCTYPE html>
<html>
<head>
	
	<title>Button Effect</title>
	<style type="text/css">
		body{
			font-family: sans-serif;
			height: 100vh;
			background-color: grey;
			display: flex;
			justify-content: center;
			align-items: center;

			overflow: hidden;
		}
		a{
			text-decoration: none;
			font-size: 30px;

			text-transform: uppercase;
			letter-spacing: 4px;

			padding: 40px 80px;
			border: 3px solid yellow;
			color:transparent;
			position: relative;
			overflow: hidden;
		}
		a::before{
			content: 'button';

			width: 100%;
			height: 100%;
			font-size: 30px;

			background-color: black;
			color: yellow;

			position: absolute;
			top: 0;
			left: 0;

			display: flex;
			justify-content: center;
			align-items: center;

			transition: all 1s linear;
		}
		a::after{
			content: 'button';

			width: 100%;
			height: 100%;
			font-size: 30px;

			background-color: black;
			color: yellow;

			position: absolute;
			top: 0;
			left: -100%;

			display: flex;
			justify-content: center;
			align-items: center;

			transform: scale(0) rotate(0deg);
			transition: all 1s linear
		}
		a:hover::before{
			left: 100%;
			transform: scale(0) rotateY(1turn);
		}
		a:hover::after{
			left:0%;
			transform: scale(1) rotateY(1turn);
		}
	</style>
</head>
<body>
   <a href="#">Button</a>
</body>
</html>
