<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<title>Ani Effect</title>
	<style type="text/css">
		body{
			height: 100vh;
			background-color: #fff;

			display: flex;
			justify-content: center;
			align-items: center;

			overflow: hidden;		
		}
		.call{
			width: 100px;
			height: 100px;
			background-color: greenyellow;
			color: #fff;

			font-size: 48px;
			border-radius: 50%;
			text-align: center;
			line-height: 100px;

			position: relative;
		}
		.call::before,.call::after{
			content: '';
			width: 100%;
			height: 100%;
			border-radius: 50%;
			/*background-color: red;*/
			border: 1px solid greenyellow;

			position: absolute;
			top: 0;
			left: 0;
			z-index: -1;

			box-sizing: border-box;

			animation: myani 1s infinite linear;
		}
		.call::after{
			animation-delay: 0.5s;
		}
		@keyframes myani{
			0%{
				transform: scale(1.0);
				opacity: 0;
			}
			50%{
				transform: scale(1.5);
				opacity: 1;
			}
			100%{
				transform: scale(2);
				opacity: 0;
			}
		}
	</style>
</head>
<body>
	<div class="call"><i class="fas fa-phone"></i></div>
</body>
</html>
