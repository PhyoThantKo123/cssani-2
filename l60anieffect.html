<!DOCTYPE html>
<html>
<head>
	<title>Ani Effect</title>
	<style type="text/css">
		body{
			height: 100vh;
			font-family: sans-serif;
			background-color: #000;

			display: flex;
			justify-content: center;
			align-items: center;

			overflow: hidden;
		}
		.heart{
			width: 100px;
			height: 100px;

			background-color: red;
			transform: rotate(45deg);

			position: relative;
			animation: myani 1.4s linear infinite;
		}
		.heart::before{
			content: '';
			width: 100%;
			height: 100%;

			background-color: red;
			border-radius: 50%;
			position: absolute;
			top: 0;
			left: 0;

			transform: translateX(-50%);
		}
		.heart::after{
			content: '';
			width: 100%;
			height: 100%;

			background-color: red;
			border-radius: 50%;
			position: absolute;
			top: 0;
			left: 0;

			transform: translateY(-50%);
		}

		@keyframes myani{
			0%{
             transform: scale(1.0) rotate(45deg);
			}
			25%{
				transform: scale(1) rotate(45deg);
			}
			30%{
				transform: scale(1.4) rotate(45deg);
			}
			50%{
				transform: scale(1.2)rotate(45deg);
			}
			75%{
				transform: scale(1.4)rotate(45deg);
			}
			100%{
				transform: scale(1.0) rotate(45deg);
			}
		}
	</style>
</head>
<body>
    <div class="heart"></div>
</body>
</html>
