<!DOCTYPE html>
<html>
<head>
	<title>Button Effect</title>
	<style type="text/css">
		body{
			font-family: sans-serif;
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;

			overflow: hidden;
		}
		a{
			text-decoration: none;
			font-size: 45px;
			color: red;
			border: 3px solid red;
			padding: 40px 80px;
            transition: all 0.5s linear;
		}
		a:hover{
			/*100 to 900*/
			font-weight: 900;
			border: 7px solid red;
			letter-spacing: 10px;
			text-transform: uppercase;
		}
	</style>
</head>
<body>
	<a href="#">Hover Me</a>
</body>
</html>
