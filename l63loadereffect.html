<!DOCTYPE html>
<html>
<head>
	<title>Loader Effect</title>
	<style type="text/css">
		body{
			font-family: sans-serif;
			height: 100vh;
			background-color: #222;

			display: flex;
			justify-content: center;
			align-items: center;

			overflow: hidden;
		}
		ul{
			list-style: none;

			padding: 0;
			margin: 0;
			display: flex;

			border-bottom: 10px solid #fff;
		}
		ul li{
			width: 30px;
			height: 30px;

			background-color: #fff;
			border-radius: 50%;
			margin: 2px 10px;

			animation: myani 1s linear infinite;
		}
		li:nth-child(1){
			animation-delay: 0.8s;
		}
		li:nth-child(2){
			animation-delay: 1s;
		}
		li:nth-child(3){
			animation-delay: 0.4s;
		}
		ul li:nth-child(4){
			animation-delay: 0s;
		}
		li:nth-child(5){
			animation-delay: 0.2s;
		}
		@keyframes myani{
			0%{
				transform: translateY(0);
			}
			50%{
				transform: translateY(-150px);
			}
			100%{
				transform: translateY(0);
			}
		}
	</style>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
