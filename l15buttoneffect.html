<!DOCTYPE html>
<html>
<head>
	<title>Button Effect</title>
	<style type="text/css">
     body{
     	font-family: sans-serif;
     	height: 100vh;

     	display: flex;
     	justify-content: center;
     	align-items: center;
     	overflow: hidden;
     	margin: 0;
     }
     a{
     	text-decoration: none;
     	color: #000;
     	font-size: 45px;
     	border: 5px solid #000;
     	padding: 40px 80px;
     	position: relative;
     	transition: all 2s linear;
     }
     a:hover{
     	color: #fff;
     }
     a::before{
     	content: '';

     	width: 100%;
     	height: 100%;

     	background-color: #000;
     	position: absolute;
     	top: 0;
     	left: 0;
     	z-index: -1;

     	transform: rotateX(90deg);
     	transition: all 2s linear;
     }
     a:hover::before{
     	transform: rotateX(0deg);
     }
     a::after{
     	content: '';

     	width: 100%;
     	height: 100%;

     	background-color: #000;
     	position: absolute;
     	top: 0;
     	left: 0;
     	z-index: -2;

     	transform: rotateY(90deg);
     	transition: all 2s linear;
     }
     a:hover::after{
     	transform: rotateY(0deg);
     }
    </style>
</head>
<body>
	<a herf="#">Hover me</a>
</body>
</html>
