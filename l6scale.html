<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Scale Function</title>
	<style type="text/css">
		img{
			width: 300px;
			display: block;
			margin:200px auto 0;
			transition:all 2s;
		}
		img:hover{
			/*transform:scaleX(1.2) scaleY(3);*/
			transform: scale(1.8,2);
		}

	</style>
</head>
<body>
     <img src="./img/dog.jpg"/>
</body>
</html>
