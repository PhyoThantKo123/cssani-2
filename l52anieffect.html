<!DOCTYPE html>
<html>
<head>
	<title>Ani Effect</title>
	<style type="text/css">
		body{
			height: 100vh;
			font-family: sans-serif;
			background-color: #20caff;

			display: flex;
			justify-content: center;
			align-items: center;

			overflow: hidden;
			margin: 0;
			padding: 0;
		}
		h1{
			text-align: center;
			color: #fff;
			font-size: 90px;
			letter-spacing: 15px;
			line-height: 90px;
			text-shadow: 0 10px 5px rgba(0, 0, 0, 0.5);

			/*animation-name: myani;
			animation-duration: 3s;
			animation-iteration-count: infinite;
			animation-timing-function: linear;
			animation-direction: alternate;*/

			animation: myani 3s infinite linear alternate;
		}
		@keyframes myani{
			from{
				transform: rotate(5deg);
			}
			to{
				transform: rotate(-5deg);
			}
		}

	</style>
</head>
<body>
   <h1>CSS <br/> Animation <br/> Projects</h1>
</body>
</html>
