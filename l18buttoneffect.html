<!DOCTYPE html>
<html>
<head>
	<title>Button Effect</title>
	<style type="text/css">
	body{
    height: 100vh;

    display: flex;
    justify-content: center;
    align-items: center;

    overflow: hidden;
    
}
a{
    text-decoration: none;
    background-color: black;
    color: black;
    font-size: 45px;

    border: 5px solid black;
    padding: 40px 80px;
    position: relative;
    overflow: hidden;
    
}
a::before{
    content: 'Hover Me';

    width: 100%;
    height: 100%;

    font-size: 45px;
    background-color: yellow;

    position: absolute;
    left: 0;
    top: 0;

    display: flex;
    justify-content: center;
    align-items: center;

    transition: all 1s;
}
a::after{
    content: 'Thank You';

    width: 100%;
    height: 100%;

    font-size:45px;
    background-color: yellow;

    position: absolute;
    left: 0;
    top: 0;

    display: flex;
    justify-content: center;
    align-items: center;

    transition: all 1s;
    transform: translate(-100%,100%);
}
a:hover::before{
    transform: translate(100%,-100%);
}
a:hover::after{
    transform: translate(0,0);
}
	
	</style>
</head>
<body>
	<a href="#">Hover Now</a>
</body>
</html>
