<!DOCTYPE html>
<html>
<head>
	<title>Button Effect</title>
	<style type="text/css">
		body{
			font-family: sans-serif;
			background-color: #222;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			overflow: hidden;
		}
		a{
			text-decoration: none;
			color:#fff;
			font-size: 45px;
			padding: 40px 80px;
			border: 4px solid #fff;
			position: relative;
			overflow: hidden;
		}
		a::before{
			content: 'Thank You';

			width: 100%;
			height: 100%;

			background-color: tomato;
			display: flex;
			justify-content: center;
			align-items: center;

			position: absolute;
			top: 0%;
			left: 0%;

			transform: translateY(-100%);
			transition: all 1s linear;
		}
		a:hover::before{
            transform: translateY(0%);
		}
	</style>
</head>
<body>
	<a herf="#">Hover Me</a>
</body>
</html>
