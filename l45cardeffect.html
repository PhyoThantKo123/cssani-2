<!DOCTYPE html>
<html>
<head>
	<title>Card Effect</title>
	<style type="text/css">
		body{
			height: 100vh;
			font-family: sans-serif;

			display: flex;
			justify-content: center;
			align-items: center;

			overflow: hidden;
		}
		.card{
			width: 300px;
			height: 400px;

			background-color: #000;
			box-shadow: 10px 30px 30px rgba(0, 0, 0, 0.5);

			position: relative;
			overflow: hidden;
		}
		.imgbox{
			width: 100%;
			height: 100%;
		}
		.imgbox img{
			width: 100%;
			height: 100%;

			object-fit: cover;
			transition: all 0.3s linear;
		}
		.content{
			width: 80%;
			height: 20%;

			background-color: #fff;
			text-align: center;
			position: absolute;
			top: 80%;
			left: 10%;

			transition: all 0.5s linear;
		}
		.content h3{
            text-transform: uppercase;
            font-size: 25px;
		}
		.content p{
			width: 70%;
			font-size: 20px;
			margin: 60px auto;

			opacity: 0;
			transition: all 0.3s linear;
		}
		.content a{
			text-decoration: none;
			color: #fff;
			background-color: #000;

			padding: 10px 20px;
			opacity: 0;

			transition: all 0.3s linear;
		}
		.card:hover .content{
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}
		.card:hover p, .card:hover a{
              opacity: 1;
              transition-delay: 0.3s;
		}
		.card:hover img{
			opacity: 0;
		}

	</style>
</head>
<body>
     <div class="card">
     	<div class="imgbox">
     		<img src="./img/menu.jpg"/>
     	</div>
     	<div class="content">
     		<h3>TODAY SPECIAL</h3>
     		<p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s,</p>
     		<a href="#">Read More</a>
     	</div>
     </div>
</body>
</html>
